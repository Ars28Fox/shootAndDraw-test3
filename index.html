<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section class="cat">
            <div class="cat__wrap">
                <img class="cat__img" src="images/cat.jpg" alt="">
            </div>
        </section>

        <section class="promo">
            <div class="promo__item">
                <div class="promo__text">
                    <span>01</span>
                    <h2>Brand</h2>
                </div>
                <ul class="brand">
                    <li class="brand__item">
                        <img src="images/brand-img-1.jpg" alt="">
                    </li>
                    <li class="brand__item">
                        <img src="images/brand-img-2.jpg" alt="">
                    </li>
                    <li class="brand__item">
                        <img src="images/brand-img-3.jpg" alt="">
                    </li>
                </ul>
            </div>
            <div class="promo__item">
                <div class="promo__text promo__text--left">
                    <span>02</span>
                    <h2>Content production</h2>
                </div>
                <ul class="content">
                    <li class="content__item">
                        <img src="images/content-img-1.jpg" alt="">
                    </li>
                    <li class="content__item">
                        <img src="images/content-img-2.jpg" alt="">
                    </li>
                    <li class="content__item">
                        <img src="images/content-img-3.jpg" alt="">
                    </li>
                    <li class="content__item">
                        <img src="images/content-img-4.jpg" alt="">
                    </li>
                    <li class="content__item">
                        <img src="images/content-img-5.jpg" alt="">
                    </li>
                    <li class="content__item">
                        <img src="images/content-img-6.jpg" alt="">
                    </li>
                    <li class="content__item">
                        <img src="images/content-img-7.jpg" alt="">
                    </li>
                    <li class="content__item">
                        <img src="images/content-img-8.jpg" alt="">
                    </li>
                </ul>
            </div>
            <div class="promo__item promo__item--big">
                <div class="promo__text">
                    <span>03</span>
                    <h2>Digital</h2>
                </div>
                <ul class="digital">
                    <li class="digital__item">
                        <img src="images/digital-img-1.jpg" alt="">
                    </li>
                    <li class="digital__item">
                        <img src="images/digital-img-2.jpg" alt="">
                    </li>
                    <li class="digital__item">
                        <img src="images/digital-img-3.jpg" alt="">
                    </li>
                    <li class="digital__item">
                        <img src="images/digital-img-4.jpg" alt="">
                    </li>
                    <li class="digital__item">
                        <img src="images/digital-img-5.jpg" alt="">
                    </li>
                    <li class="digital__item">
                        <img src="images/digital-img-6.jpg" alt="">
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
